<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SRN Parts Lookup – FLS→Nemaska (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0f14" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body{margin:0;font:14px system-ui;background:#0b0f14;color:#e6edf3}
    header{padding:14px;background:#131a21;color:#fff}
    iframe{border:0;width:100%;height:calc(100vh - 60px)}
  </style>
</head>
<body>
  <header><h1 style="margin:0">SRN Parts Lookup – FLS→Nemaska</h1></header>
  <iframe id="appFrame" title="SRN Parts App" loading="eager"></iframe>
  <script>
    // Minimal mobile detection: choose which HTML file to load into iframe
    (function(){
      var frame = document.getElementById('appFrame');
      var ua = navigator.userAgent;
      var isMobile = /iPhone|iPad|iPod|Android|Mobile|Mobi/i.test(ua) || (window.innerWidth <= 780 && navigator.maxTouchPoints>0);
      // Allow manual override via hash: #desktop or #mobile
      if(location.hash === '#desktop') isMobile = false;
      if(location.hash === '#mobile') isMobile = true;
      frame.src = isMobile ? 'SRN_Parts_Mobile_Full.html' : 'SRN_Parts_Database_Improved.html';
      console.log('[SRN] Loaded variant:', isMobile ? 'mobile' : 'desktop');
    })();

    // Register service worker
    if('serviceWorker' in navigator){
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js', {scope: './'}).catch(console.error);
      });
    }
  </script>
  <noscript>Your browser needs JavaScript enabled to load the SRN Parts application.</noscript>
</body>
</html>
